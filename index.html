<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parker's Color Mixer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      padding: 18px;
      background: #020000;
    }
    h1 {
        font-family: 'Press Start 2P', cursive;
        font-size: 26px;
        color:#ff1010;
    }
   .color-inputs {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .result {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border: 2px solid #333;
      border-radius: 10px;
      background: #fff;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <h1>Parker's Color Mixer</h1>
  <p>Pick two colors and find out what color they make together!</p>

  <div class="color-inputs">
    <div>
      <label>Color 1</label>
      <input type="color" id="color1" value="#ff0000">
    </div>
    <div>
      <label>Color 2</label>
      <input type="color" id="color2" value="#0000ff">
    </div>
  </div>

  <div class="result" id="resultBox"></div>
  <p id="resultHex">Mixed Color: #800080</p>

  <button id="mixBtn">Mix!</button>
  <button id="resetBtn">Reset</button>

  <script>
    function hexToRgb(hex) {
      let r = parseInt(hex.slice(1, 3), 16);
      let g = parseInt(hex.slice(3, 5), 16);
      let b = parseInt(hex.slice(5, 7), 16);
      return { r, g, b };
    }

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => {
        const hex = x.toString(16);
        return hex.length === 1 ? "0" + hex : hex;
      }).join("");
    }

    function mixColors(hex1, hex2) {
      const c1 = hexToRgb(hex1);
      const c2 = hexToRgb(hex2);
      const r = Math.round((c1.r + c2.r) / 2);
      const g = Math.round((c1.g + c2.g) / 2);
      const b = Math.round((c1.b + c2.b) / 2);
      return rgbToHex(r, g, b);
    }

    const color1Input = document.getElementById('color1');
    const color2Input = document.getElementById('color2');
    const resultBox = document.getElementById('resultBox');
    const resultHex = document.getElementById('resultHex');
    const mixBtn = document.getElementById('mixBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateResult() {
      const mixedColor = mixColors(color1Input.value, color2Input.value);
      resultBox.style.backgroundColor = mixedColor;
      resultHex.textContent = "Mixed Color: " + mixedColor;
    }

    mixBtn.addEventListener('click', updateResult);

    resetBtn.addEventListener('click', () => {
      color1Input.value = '#ff0000';
      color2Input.value = '#0000ff';
      updateResult();
    });

    // initialize
    updateResult();
  </script>
</body>
</html>
